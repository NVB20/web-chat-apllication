{% extends "base.html" %}

{% block title %}Home{% endblock %}


{% block content %}
<form method="post"
    <h3>Join the chat room</h3>
    <div>
        <input type="text" placeholder="Insert name" name="name" value="{{name}}"/>
    </div>

    <div class="join">
        <input type="text" placeholder="Room code" name="room_code" value="{{room_code}}"/>
        <div class="join-buttons">
            <button type="submit" name="join-room" class="joined">Join a room</button>
            <button type="submit" name="create" class="joined">Create a room</button>
            <button type="submit" name="openpy" class="joined" value="python_room">python</button>
        </div>    
    </div>
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}  
</form>


{% endblock %}
